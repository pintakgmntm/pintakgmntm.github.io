<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メモ</title>
    <link rel="icon" type="image/png" href="favicons/icon-16x16.png" type="image/png" sizes="16×16"  >
    
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        body{
            background-color: #f0f4ff;
        }
        @media screen and (max-width:480px){
            body{
            background-color: #fff8f0;
        }
            textarea{
                width: 90%;
            }
            input{
                width: 90%;
                font-size: 24px;
                border: 1px solid #acc9de;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<form action="" id="form">
    
    <textarea name="" id="memo" cols="30" rows="10"></textarea> 
    <div>
        <input id="save" type="button" value="保存">
        <input id="dele" type="button" value="消去">
      
    </div>
    </form>
    <script>
        
     var memo=localStorage.getItem("memodata");
        $('#memo').val(memo);
        
        $('#save').click(function(){
            memo = $('#memo').val();
            localStorage.setItem("memodata",memo);
        });
 
       $('#dale').click(function(){
           $('#memo').val('');
           localStorage.clear();
       });
    
    </script>

</body>
</html>
